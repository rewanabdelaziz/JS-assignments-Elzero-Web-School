<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- open sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&family=Open+Sans:ital@1&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Task 1</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 500px;
        }
        .select{
            display: flex;
            flex-direction: column;
            margin-right: 50px;
        }
        .select select{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="select">
            <label for="fonts">Choose a Font:</label>
            <select name="fonts" id="fonts">
            <option value="open Sans" selected="selected">Open Sans</option>
            <option value="cairo">Cairo</option>
            <option value="roboto">Roboto</option>
            </select>
        
        
            <label for="colors">Choose a color:</label>
            <select name="colors" id="colors">
            <option value="red" selected="selected">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="brown">Brown</option>
            <option value="black">Black</option>
            </select>
        
        
            <label for="size">Choose a font size:</label>
            <select name="size" id="size">
            <option value="16" selected="selected">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            </select>
        </div>
        <div class="text" >
            Hello Rewan
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
